<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
       background-image: url(Image-1.jpg);
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #4caf50, #8bc34a, #2e7d32);
        transition: all 0.6s ease;
      }

      .login-container:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      .login-container:hover::before {
        left: 0;
      }

      .login-header {
        text-align: center;
        margin-bottom: 35px;
        position: relative;
      }

      .login-header h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 12px;
        position: relative;
        display: inline-block;
      }

      .login-header h1::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 3px;
        background-color: #4caf50;
        transition: width 0.3s ease;
      }

      .login-container:hover .login-header h1::after {
        width: 100%;
      }

      .login-header p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .form-group:hover label {
        color: #4caf50;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
        background-color: #f9f9f9;
      }

      .form-group input:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        background-color: #fff;
      }

      .password-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #777;
        font-size: 16px;
        transition: color 0.3s;
      }

      .toggle-password:hover {
        color: #4caf50;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        margin-right: 8px;
        cursor: pointer;
      }

      .forgot-password a {
        color: #4caf50;
        text-decoration: none;
        position: relative;
        transition: all 0.3s;
      }

      .forgot-password a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 1.5px;
        bottom: -2px;
        left: 0;
        background-color: #4caf50;
        transition: width 0.3s ease;
      }

      .forgot-password a:hover::after {
        width: 100%;
      }

      .login-button {
        width: 100%;
        padding: 14px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .login-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: all 0.6s;
      }

      .login-button:hover {
        background-color: #3e8e41;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      }

      .login-button:hover::before {
        left: 100%;
      }

      .signup-link {
        text-align: center;
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }

      .signup-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }

      .signup-link a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 1.5px;
        bottom: -2px;
        left: 0;
        background-color: #4caf50;
        transition: width 0.3s ease;
      }

      .signup-link a:hover::after {
        width: 100%;
      }

      .social-login {
        margin-top: 35px;
      }

      .social-login p {
        text-align: center;
        margin-bottom: 20px;
        position: relative;
        color: #777;
        font-size: 14px;
      }

      .social-login p::before,
      .social-login p::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 35%;
        height: 1px;
        background-color: #ddd;
      }

      .social-login p::before {
        left: 0;
      }

      .social-login p::after {
        right: 0;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .social-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .social-icon::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(76, 175, 80, 0.1);
        border-radius: 50%;
        transform: scale(0);
        transition: all 0.4s;
      }

      .social-icon:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .social-icon:hover::before {
        transform: scale(1);
      }

      /* Media Queries for Responsiveness */
      @media screen and (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          max-width: 100%;
        }

        .login-header h1 {
          font-size: 24px;
        }

        .social-login p::before,
        .social-login p::after {
          width: 30%;
        }

        .remember-forgot {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .forgot-password {
          margin-top: 10px;
        }

        .social-icons {
          gap: 15px;
        }
      }

      @media screen and (max-width: 768px) {
        body {
          padding: 15px;
        }

        .login-container {
          max-width: 90%;
        }
      }

      @media screen and (min-width: 1200px) {
        .login-container {
          max-width: 450px;
          padding: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please enter your credentials to login</p>
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              aria-label="Show password"
              onclick="togglePassword()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="login-button">Login</button>
      </form>

      <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-icons">
          <div class="social-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="#DB4437"
            >
              <path
                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"
              />
            </svg>
          </div>
          <div class="social-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="#1877F2"
            >
              <path
                d="M20.007,3H3.993C3.445,3,3,3.445,3,3.993v16.013C3,20.555,3.445,21,3.993,21h8.621v-6.971h-2.346v-2.717h2.346V9.31c0-2.325,1.42-3.591,3.494-3.591c0.993,0,1.847,0.074,2.096,0.107v2.43l-1.438,0.001c-1.128,0-1.346,0.536-1.346,1.323v1.734h2.69l-0.35,2.717h-2.34V21h4.587C20.555,21,21,20.555,21,20.007V3.993C21,3.445,20.555,3,20.007,3z"
              />
            </svg>
          </div>
          <div class="social-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="#000000"
            >
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
          toggleButton.setAttribute("aria-label", "Hide password");
        } else {
          passwordInput.type = "password";
          toggleButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
          toggleButton.setAttribute("aria-label", "Show password");
        }
      }
    </script>
  </body>
</html>
